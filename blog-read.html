<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background:#020817;">
    <div class="container mt-5" id="blogContent">
        <!-- Blog content will be loaded here -->
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (!id) {
            document.getElementById('blogContent').innerHTML = '<div class="alert alert-danger">No blog ID provided.</div>';
            return;
        }
        const res = await fetch(`/.netlify/functions/get-blog?id=${id}`);
        if (!res.ok) {
            document.getElementById('blogContent').innerHTML = '<div class="alert alert-danger">Blog not found.</div>';
            return;
        }
        const blog = await res.json();
        document.getElementById('blogContent').innerHTML = `
            <div class="card mb-4">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="${blog.image}" class="card-img" alt="${blog.header}" style="object-fit:cover;max-height:320px;">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h2 class="card-title">${blog.header}</h2>
                            <h5 class="card-subtitle mb-2 text-muted">${blog.title}</h5>
                            <p class="card-text">${blog.description}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card p-4">
                <div class="blog-text" style="white-space:pre-line;">${blog.text}</div>
            </div>
        `;
    });
    </script>
</body>
</html>
