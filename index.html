<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Welcome to My Bootstrap Website</h1>
    </header>

    <main class="container mt-4">
        <!-- Hero Section -->
        <section class="d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 60vh; background: #f8f9fa;">
          <h1 class="display-3 font-weight-bold mb-3">Your Name</h1>
          <p class="lead mb-4">Designer & Developer</p>
          <a href="#projects" class="btn btn-dark btn-lg">View My Work</a>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="container py-5">
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="card border-0 shadow-sm">
                <img src="assets/project1.jpg" class="card-img-top" alt="Project 1">
                <div class="card-body">
                  <h5 class="card-title">Project Title</h5>
                  <p class="card-text">Short description of your project.</p>
                </div>
              </div>
            </div>
            <!-- Add more projects as needed -->
          </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 My Bootstrap Website</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
